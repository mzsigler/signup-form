<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <h2>ODIN</h2>
                <img src="/odin-lined.png" id="logo">
            </div>
            <p>Photo by Halie West on Unsplash.</p>
        </div>
        <div class="right">
            <div class="right-top">
                    <h3>
                        This is not a real online service! You know you need this completely made up thing to make
                         you happy! Sign up <em>now</em> to get started!
                    </h3> 

                    <h3>You <em>know</em> you want to!</h3>

                    <h3>Let's do this!</h3> 
            
            
                <form id="sign-up">

                <div class="form-left">
                    <label for="firstname">First Name</label>
                    <input type="text" name = "firstName" id="firstName">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8">      
                              </div>
                
                <div class="form-right">
                    <label for="lastName">Last Name</label>
                    <input type="text" name = "lastName" id="lastName">
                    <label for="phoneNum">Phone Number</label>
                    <input type="tel"  name="phoneNum" id="phoneNum">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" minlength="8">
                    

                </div>
                    
                    
                    
                </form>
            </div>

            <div class="right-bottom">
                <button type="submit">Create Account!</button>
                <p>Already have an account? <a href="http://www.gearsandghz.com">Sign in!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
